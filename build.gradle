 buildscript {
     ext.kotlin_version = '2.0.0'
     repositories {
         google()
         jcenter()

     }
     dependencies {
         classpath 'com.android.tools.build:gradle:3.4.2'
         classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
         // NOTE: Do not place your application dependencies here; they belong
         // in the individual module build.gradle files

        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.4'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.3'
     }
 }

 plugins {
     // Apply the Kotlin JVM plugin to add support for Kotlin.
     id 'org.jetbrains.kotlin.jvm' version '1.3.41'

     // Apply the java-library plugin for API and implementation separation.
     id 'java-library'

     id 'jacoco'

     id("org.jetbrains.dokka") version "0.9.17"
     
 }



ext {
    bintrayRepo = 'genericrepo'
    bintrayName = 'utilities'

    publishedGroupId = 'com.johanalamo'
    libraryName = 'utilities'
    artifact = 'utilities'

    libraryDescription = 'Librer√≠a para facilitar las operaciones con matrices en un dispositivo Android.'

    siteUrl = 'https://github.com/johanalamo/utilities'
    gitUrl = 'https://github.com/johanalamo/utilities.git'

    libraryVersion = '1.0.5'

    developerId = 'johanalamo'
    developerName = 'Johan Alamo'
    developerEmail = 'johan.alamo@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Align versions of all Kotlin components
    implementation platform('org.jetbrains.kotlin:kotlin-bom')

    // Use the Kotlin JDK 8 standard library.
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    // Use the Kotlin test library.
    testImplementation 'org.jetbrains.kotlin:kotlin-test'

    // Use the Kotlin JUnit integration.
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'

    testImplementation "io.mockk:mockk:1.13.11"
}

apply from: 'dokka.gradle'

